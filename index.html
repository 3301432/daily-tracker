<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Daily Tracker">
    <title>Daily Tracker</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./icons/icon-192.png">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="app-title">Daily Tracker</h1>
            <div class="header-date" id="headerDate"></div>
        </header>
        <main class="app-main">
            <section class="view active" id="todayView">
                <div class="view-header">
                    <button class="nav-btn" id="prevDay" type="button"><span>&lt;</span></button>
                    <h2 class="current-date" id="currentDate"></h2>
                    <button class="nav-btn" id="nextDay" type="button"><span>&gt;</span></button>
                </div>
                <div class="tracker-container">
                    <div class="tracker-table" id="trackerTable"></div>
                    <button class="add-column-btn" id="addColumnBtn" type="button">+ Add Column</button>
                </div>
            </section>
            <section class="view" id="historyView">
                <div class="view-header"><h2>History</h2></div>
                <div class="history-container" id="historyContainer"></div>
            </section>
            <section class="view" id="chartsView">
                <div class="view-header"><h2>Progress</h2></div>
                <div class="charts-controls">
                    <div class="toggle-group">
                        <button class="toggle-btn active" data-period="daily" type="button">Daily</button>
                        <button class="toggle-btn" data-period="monthly" type="button">Monthly</button>
                    </div>
                    <select class="column-select" id="columnSelect"></select>
                </div>
                <div class="chart-container"><canvas id="progressChart"></canvas></div>
                <div class="chart-empty" id="chartEmpty"><p>Add numeric columns to see charts!</p></div>
            </section>
        </main>
        <nav class="bottom-nav">
            <button class="nav-tab active" data-view="todayView" type="button"><span>ðŸ“…</span><span>Today</span></button>
            <button class="nav-tab" data-view="historyView" type="button"><span>ðŸ“‹</span><span>History</span></button>
            <button class="nav-tab" data-view="chartsView" type="button"><span>ðŸ“Š</span><span>Charts</span></button>
        </nav>
        <div class="modal" id="addColumnModal">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <h3>Add New Column</h3>
                <div class="form-group"><label>Name</label><input type="text" id="columnName" placeholder="e.g., Calories"></div>
                <div class="form-group"><label>Type</label><select id="columnType"><option value="text">Text</option><option value="number">Number</option></select></div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" id="cancelColumn" type="button">Cancel</button>
                    <button class="btn btn-primary" id="saveColumn" type="button">Add</button>
                </div>
            </div>
        </div>
        <div class="modal" id="editEntryModal">
            <div class="modal-backdrop"></div>
            <div class="modal-content"><h3>Edit Entry</h3><div id="editEntryForm"></div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" id="cancelEdit" type="button">Cancel</button>
                    <button class="btn btn-primary" id="saveEdit" type="button">Save</button>
                </div>
            </div>
        </div>
        <div class="toast" id="toast"></div>
    </div>
    <script src="./js/storage.js"></script>
    <script src="./js/tracker.js"></script>
    <script src="./js/history.js"></script>
    <script src="./js/charts.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
