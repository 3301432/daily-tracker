<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Daily Tracker">
    <meta name="description" content="Track your daily habits and activities with custom columns">

    <title>Daily Tracker</title>

    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./icons/icon-192.png">
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1 class="app-title">Daily Tracker</h1>
            <div class="header-date" id="headerDate"></div>
        </header>

        <!-- Main Content Views -->
        <main class="app-main">
            <!-- Today View -->
            <section class="view active" id="todayView">
                <div class="view-header">
                    <button class="nav-btn" id="prevDay">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 18l-6-6 6-6" />
                        </svg>
                    </button>
                    <h2 class="current-date" id="currentDate"></h2>
                    <button class="nav-btn" id="nextDay">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18l6-6-6-6" />
                        </svg>
                    </button>
                </div>

                <div class="tracker-container">
                    <div class="tracker-table" id="trackerTable">
                        <!-- Dynamic content -->
                    </div>

                    <button class="add-column-btn" id="addColumnBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5v14M5 12h14" />
                        </svg>
                        Add Column
                    </button>
                </div>
            </section>

            <!-- History View -->
            <section class="view" id="historyView">
                <div class="view-header">
                    <h2>History</h2>
                </div>
                <div class="history-container" id="historyContainer">
                    <!-- Dynamic content -->
                </div>
            </section>

            <!-- Charts View -->
            <section class="view" id="chartsView">
                <div class="view-header">
                    <h2>Progress</h2>
                </div>
                <div class="charts-controls">
                    <div class="toggle-group">
                        <button class="toggle-btn active" data-period="daily">Daily</button>
                        <button class="toggle-btn" data-period="monthly">Monthly</button>
                    </div>
                    <select class="column-select" id="columnSelect">
                        <!-- Dynamic options -->
                    </select>
                </div>
                <div class="chart-container">
                    <canvas id="progressChart"></canvas>
                </div>
                <div class="chart-empty" id="chartEmpty">
                    <p>Add numeric columns and enter some data to see your progress charts!</p>
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-tab active" data-view="todayView">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                    <line x1="16" y1="2" x2="16" y2="6" />
                    <line x1="8" y1="2" x2="8" y2="6" />
                    <line x1="3" y1="10" x2="21" y2="10" />
                </svg>
                <span>Today</span>
            </button>
            <button class="nav-tab" data-view="historyView">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 8v4l3 3" />
                    <circle cx="12" cy="12" r="10" />
                </svg>
                <span>History</span>
            </button>
            <button class="nav-tab" data-view="chartsView">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 3v18h18" />
                    <path d="M18 9l-5 5-4-4-3 3" />
                </svg>
                <span>Charts</span>
            </button>
        </nav>

        <!-- Add Column Modal -->
        <div class="modal" id="addColumnModal">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <h3>Add New Column</h3>
                <div class="form-group">
                    <label for="columnName">Column Name</label>
                    <input type="text" id="columnName" placeholder="e.g., Calories, Exercise, Mood">
                </div>
                <div class="form-group">
                    <label for="columnType">Type</label>
                    <select id="columnType">
                        <option value="text">Text (any text)</option>
                        <option value="number">Number (for charts)</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" id="cancelColumn">Cancel</button>
                    <button class="btn btn-primary" id="saveColumn">Add Column</button>
                </div>
            </div>
        </div>

        <!-- Edit Entry Modal (for history) -->
        <div class="modal" id="editEntryModal">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <h3>Edit Entry</h3>
                <div id="editEntryForm">
                    <!-- Dynamic content -->
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" id="cancelEdit">Cancel</button>
                    <button class="btn btn-primary" id="saveEdit">Save</button>
                </div>
            </div>
        </div>

        <!-- Toast notification -->
        <div class="toast" id="toast"></div>
    </div>

    <!-- Scripts -->
    <script src="./js/storage.js"></script>
    <script src="./js/tracker.js"></script>
    <script src="./js/history.js"></script>
    <script src="./js/charts.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
